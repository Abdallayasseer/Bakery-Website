<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Engage Bakery</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/sign.css">
</head>

<body>
    <a href="../../../index.html" class="back-to-home">
        <i class='bx bx-home'></i>
        <span>Back to Home</span>
    </a>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? Login with social platform </p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        <div class="form-box registeration">
            <form action="">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? Sign up with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-pannel toggle-left">
                <div class="toggle-text">
                    <h2>Hello, Friend!</h2>
                    <p>Don't have an account? Create one</p>
                    <button class="btn register-btn">Register</button>
                </div>
            </div>
            <div class="toggle-pannel toggle-right">
                <div class="toggle-text">
                    <h2>Welcome Back!</h2>
                    <p>Already have an account? Sign in</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/sign.js"></script>
</body>

</html>
